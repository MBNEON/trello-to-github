<div class="header clearfix">
  <a class="back-btn js-back-view" href="#" style="display: none;">
    <span class="icon-sm icon-leftarrow"></span>
  </a>
  <span class="header-title">GitHub Issue</span>
  <a class="close-btn js-close-github-popover" href="#"> <span class="icon-sm icon-close"></span> </a>
</div>
<div class="content clearfix" style="">
  <div>
    <form>
      <label for="github-repo">GitHub Repository</label>
      <input type="text" id="github-repo" placeholder="username/repo" autofocus autocomplete="off" data-provide="typeahead">

      <label for="issue-title">Issue Title</label>
      <input type="text" id="issue-title" placeholder="Title">

      <label for="issue-description">Issue Description</label>
      <textarea type="textarea" id="issue-description" placeholder="Describe the issue..."></textarea>

      <button type="button" class="primary wide js-create-github-issue">Submit</button>
    </form>
  </div>
</div>
